<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rizzcord</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header id="banner" alt="MUMC Banner with logo">
        <img src="RIZZcord.png" id="logo" />
    </header>

    <nav id="navbar">
        <a href="#/chat">Chat</a>
        <a href="#/rooms">Rooms</a>
        <a id="settingsBtn" class="settings-btn">Settings</a>
        <a href="#/about">About</a>
    </nav>

    <!-- Dynamic content will be loaded here -->
    <div id="mainContent"></div>

    <!-- Settings Popup -->
    <div id="settingsPopup" class="settings-popup">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Username" />
        <label for="nameColor">Name Color:</label>
        <input type="color" id="nameColor" value="#FFFFFF" />
        <button id="saveSettings">Save</button>
        <button id="closeSettings">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
