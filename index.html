<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rizzcord</title>
<script>
  let currentUsername = 'Anonymous';
  let currentNameColor = '#FFFFFF'; // Default to white
  let currentRoomCode = '';

  async function sendData() {
      const message = document.getElementById('messageInput').value;
      const username = currentUsername;
      const color = currentNameColor;
      const roomCode = currentRoomCode;

      if (message.trim() !== '' && roomCode.trim() !== '') {
          const response = await fetch('https://mud-shimmer-fossa.glitch.me/', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ username, color, message, roomCode })
          });
          const result = await response.json();
          console.log(result.message);
          fetchData();
          document.getElementById('messageInput').value = ''; // Clear input after sending
      }
  }

  async function fetchData() {
      const roomCode = currentRoomCode;

      if (roomCode.trim() !== '') {
          const response = await fetch(`https://mud-shimmer-fossa.glitch.me/?roomCode=${roomCode}`);
          const data = await response.json();
          const display = document.getElementById('messageDisplay');
          display.innerHTML = ''; // Clear display before updating
          data.messages.forEach(msg => {
              const newMessage = document.createElement('div');
              const usernameSpan = document.createElement('span');
              usernameSpan.textContent = msg.username + ': ';
              usernameSpan.style.color = msg.color;
              usernameSpan.style.minWidth = '100px';
              usernameSpan.style.display = 'inline-block';
              newMessage.appendChild(usernameSpan);
              newMessage.appendChild(document.createTextNode(msg.message));
              display.appendChild(newMessage);
          });
      }
  }

  function loadSettings() {
      const savedUsername = localStorage.getItem('username');
      const savedColor = localStorage.getItem('color');
      const savedRoomCode = localStorage.getItem('roomCode');
      if (savedUsername) {
          currentUsername = savedUsername;
          document.getElementById('username').value = savedUsername;
      }
      if (savedColor) {
          currentNameColor = savedColor;
          document.getElementById('nameColor').value = savedColor;
      }
      if (savedRoomCode) {
          currentRoomCode = savedRoomCode;
          document.getElementById('roomCode').value = savedRoomCode;
      }
  }

  window.onload = function() {
      loadSettings();
      fetchData();
  };

  setInterval(fetchData, 2000); // Fetch data every 2 seconds
</script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="banner" alt="MUMC Banner with logo"> <!--Animated banner with text and logo-->
    <h1></h1>
    <img src="RIZZcord.png" height="52px" width="296px" id="logo">
  </header>

  <nav id="navbar"> <!--Places the navbar below the banner-->
    <!--These buttons link to different pages of the site-->
        <a href="index.html">Chat</a>
        <a href="rooms.html">Rooms</a>
        <a id="settingsBtn" class="settings-btn">Settings</a> <!-- Removed the closing button tag -->
        <a href="trips.html">About</a>
  </nav>
<div id="messageDisplay" class="message-display"></div>
<div class="input-area">
  <input type="text" id="roomCode" class="room-code-input" placeholder="Enter Room Code...">
  <input type="text" id="messageInput" class="message-input" placeholder="Type your message here...">
</div>
<div id="settingsPopup" class="settings-popup">
  <label for="username">Username:</label>
  <input type="text" id="username" placeholder="Enter Username">
  <label for="nameColor">Name Color:</label>
  <input type="color" id="nameColor" value="#FFFFFF"> <!-- Default to white -->
  <button id="saveSettings">Save</button>
  <button id="closeSettings">Close</button>
</div>
<script src="script.js"></script>
</body>
</html>
